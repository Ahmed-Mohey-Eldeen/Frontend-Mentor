<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="page">
    <div class="result">
      <div class="caption">Your Result</div>
      <div class="your">
        <div class="deg">
          <p class="tr">76</p>
          <p>of 100</p>
        </div>
      </div>
      <h2>Great</h2>
      <p class="par">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="sum reaction">
        <div class="icon">
          <img src="assets/images/icon-reaction.svg">
        </div>
        <p class="name">Reaction</p>
        <p class="number">
          <div class="num">80</div>
          <div class="ber"> / 100</div>
        </p>
      </div>
      <div class="sum memory">
        <div class="icon">
          <img src="assets/images/icon-memory.svg">
        </div>
        <p class="name">Memory</p>
        <p class="number">
          <div class="num">92</div>
          <div class="ber"> / 100</div>
        </p>
      </div>
      <div class="sum verbal">
        <div class="icon">
          <img src="assets/images/icon-verbal.svg">
        </div>
        <p class="name">Verbal</p>
        <p class="number">
          <div class="num">61</div>
          <div class="ber"> / 100</div>
        </p>
      </div>
      <div class="sum visual">
        <div class="icon">
          <img src="assets/images/icon-visual.svg">
        </div>
        <p class="name">Visual</p>
        <p class="number">
          <div class="num">72</div>
          <div class="ber"> / 100</div>
        </p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ahmed-Mohey-Eldeen/Frontend-Mentor">Ahmed Moehy Eldeen</a>.
  </div>
</body>
</html>

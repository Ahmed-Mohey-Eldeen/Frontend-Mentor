<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">

  
</head>
<body>
  <div class="page">
    <figure>
      <div class="bhover">
        <img class="mainpic" src="images/image-equilibrium.jpg">
        <img class="notseen" src="images/icon-view.svg">
      </div>
      <a href=""><figcaption>Equilibrium #3429</figcaption></a>
    </figure>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="num">
      <div class="eth">
        <img src="images/icon-ethereum.svg">
        <div>0.041 ETH</div>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg">
        <div>3 days left</div>
      </div>
    </div>
    <hr>
    <footer>
      <img class="picture" src="images/image-avatar.png">
      <div class="job">Creation of</div>
      <a class="name" href="">Jules Wyvern</a>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ahmed-Mohey-Eldeen/Frontend-Mentor">Ahmed Mohey Eldeen</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">

  
</head>
<body>
  <div class="page">
    <img class="card" src="images/bg-pattern-card.svg">
    <figure>
      <img class="victor" src="images/image-victor.jpg">
      <figcaption>
        <div class="cap">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="addr">London</div>
      </figcaption>
    </figure>
    <hr>
    <div class="data">
      <div class="sdata">
        <div class="number">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class="sdata">
        <div class="number">803K</div>
        <div class="type">Likes</div>
      </div>
      <div class="sdata">
        <div class="number">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ahmed-Mohey-Eldeen/Frontend-Mentor">Ahmed Mohey Eldeen</a>.
  </div>
</body>
</html>

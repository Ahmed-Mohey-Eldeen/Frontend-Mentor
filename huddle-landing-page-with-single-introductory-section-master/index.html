<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">

 
</head>
<body>
  <div class="page">
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    <div class="mockups">
      <div class="illustration">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="intro">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="icons">
      <a class="facebook" href="http://www.facebook.com" target="_blank">f</a><!-- &#xf39e; -->
      <a class="twitter" href="http://www.Twitter.com" target="_blank">t</a><!-- &#xf099; -->
      <a class="instagram" href="https://www.instagram.com" target="_blank">i</a><!-- &#xf16d; -->
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ahmed-Mohey-Eldeen/Frontend-Mentor">Ahmed Mohey Eldeen</a>.
    </p>
  </footer>
</body>
</html>

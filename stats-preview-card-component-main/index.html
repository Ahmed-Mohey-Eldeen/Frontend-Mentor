<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">

  
</head>
<body>
  <div class="page">
    <div class="summary">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="data">
        <div class="sdata">
          <div class="number">10k+</div>
          <div class="name">companies</div>
        </div>
        <div class="sdata">
          <div class="number">314</div>
          <div class="name">templates</div>
        </div>
        <div class="sdata">
          <div class="number">12m+</div>
          <div class="name">queries</div>
        </div>
      </div>
    </div>
    <div class="header"><img class="image" src="images/image-header-desktop.jpg"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ahmed-Mohey-Eldeen/Frontend-Mentor" target="_blank">Ahmed Mohey Eldeen</a>.
  </div>
</body>
</html>
